<!DOCTYPE html>
<html>
<head>
    <title>Quick Plants</title>
    <link rel="stylesheet" href="QuickPlants.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container main-nav flex">
            <div class="Quick-Plants-logo">
                <img src="images/QuickPlantslogo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li><a href="#" class="hover-link">Categories</a></li>
                    <li><a href="#" class="hover-link">About us</a></li>
                    <li><a href="#" class="hover-link">Contact us</a></li>
                    <li><a href="#" class="hover-link secondary-button">Login</a></li>
                    <li><a href="Bootstrap/SignupPage.html" class="hover-link primary-button">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header>
        <div class="container header-section flex">
            <div class="header-left">
                <h1>Blooms Delivered,<br> Smiles Guaranteed!</h1>
                <p>We believe in the power of flowers to convey<br>love, joy and heartfelt sentiments.</p>
                <a href="#" class="primary-button shop-now-btn">Shop Now</a>
            </div>
            <div class="header-right">
                <img src="images/flower png.jpg" alt="flower image">
            </div>
        </div>
    </header>

    <!-- Features Section -->
    <div class="features container flex">
        <div class="whole-fea flex">
            <i class="fa-solid fa-truck fa-2x" id="icon1"></i>
            <a href="#" class="fea-text">On Time Delivery</a>
        </div>
        <div class="whole-fea flex">
            <i class="fa-solid fa-money-bill-1 fa-2x" id="icon2" id="icon2"></i>
            <a href="#" class="fea-text">Cash on Delivery</a>
        </div>
        <div class="whole-fea flex">
            <i class="fa-solid fa-plant-wilt fa-2x" id="icon3"></i>
            <a href="#" class="fea-text">Fresh Flowers</a>
        </div>
        <div class="whole-fea flex">
            <i class="fa-solid fa-face-smile fa-2x" id="icon4"></i>
            <a href="#" class="fea-text">Customer Satisfaction</a>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/3b1d275a96.js" crossorigin="anonymous"></script>
</body>
</html>
