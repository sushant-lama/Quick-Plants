        .paragraph:before {
        content: "";
        border: 1px solid;

        top: 12px;

        }

        .paragraph:after {
        content: "";
        border: 1px solid ;
        width: 100%;
        position: absolute;
        top: 12px;
        right: -100px;
        }

    <div class="container">

                        </div>
                        <div class="mb-3 d-flex justify-content-center" style="margin-top: 30px;">
                          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 490px; height: 50px; background-color: #B9B4B4;">
                        </div>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">

                    </div>

                    <div style="text-align: center;">
                        <!-- <hr> -->

                        </a>
                        <a href="#">

                      <p style="margin-top: 60px; font-weight: 500; font-size: 16px;">

                      </p>
                      <a href="#" style="margin-top: 57px; margin-left: 5px; font-weight: 500; font-size: 20px; color: red;">Sign up</a>
