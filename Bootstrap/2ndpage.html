<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel 2nd Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body style="font-family: 'Poppins';">

    <!-- <h1 style=" margin-top: 30px; color: #62E21D; font-weight: 700; text-align: center; font-size: 24px;">Top Spring Flowers</h1> -->

    <div class="container" style="margin-top: 30px;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>


    
            <div class="carousel-inner">

              <div class="carousel-item active">
                  <div class="row">
                    <div class="col-7 g-0" style="background-color: #62E21D;">
                            <h4 style="margin-top: 30px; color: white; margin-left: 120px; font-size: 40px;">Fresh spring flowers</h4>
                            <p style="margin-top: 30px; margin-left: 120px; font-size:18px; font-weight: 400; color: white;">
                              Celebrate the season of new growth with bright blooms<br>for your  favorite person.
                            </p>
                            <button type="button" class="btn btn-primary" style=" margin-top: 40px; margin-left: 120px; border-radius: 20px; background-color: #9D1DE2; border: none;padding: 12px 24px;">Shop Now</button>
                    </div>
                    <div class="col-5 g-0">
                        <img src="bootsimage/rosecarousel.jpg" class="d-block w-100" alt="rose plant" style="position: relative; height: 300px;">
                    </div>
                </div>
              </div>

              <div class="carousel-item">
                <img src="bootsimage/sunflowercarousel.jpg" class="d-block w-100" alt="sunflower plant" style="width: auto; height: 300px;">
              </div>

              <div class="carousel-item">
                <img src="bootsimage/daffodilcarousel.jpg" class="d-block w-100" alt="daffodil plant" style="width: auto; height: 300px;">
              </div>

            </div>
    

            <style>
              .carousel-control-prev{
                justify-content: flex-start;
              }
              .carousel-control-next{
                justify-content: flex-end;
              }
            </style>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
    
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
