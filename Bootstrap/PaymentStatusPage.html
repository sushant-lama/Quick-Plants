        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn" id="liveAlertBtn" style="margin-top: 50px; background-color: #62E21D; color: white; border-radius: 20px; font-size: 32px; font-weight: 700; padding: 10px 100px; width: 360px;">Pay</button>

        <style>
            .myAlert-top{
                position: fixed;
                /* justify-content: center; */
                top: 5px;
                right: 2%;
            }
            body{
                position: relative;
            }
        </style>
    
        <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        
            const alert = (message, type) => {
              const wrapper = document.createElement('div')
              wrapper.innerHTML = [
                `<div class="myAlert-top alert alert-${type} alert-dismissible" role="alert">`,
                '   <h4 class="alert-heading">Payment Successful!</h4>',
                    '<h3>Rs 500</h3>',
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
              ].join('')
        
              alertPlaceholder.append(wrapper)
            }
        
            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
              alertTrigger.addEventListener('click', () => {
                alert('Thanks for choosing Quick Plants.<br>Your delivery is on the way.', 'success')
              })
            }
        </script>
