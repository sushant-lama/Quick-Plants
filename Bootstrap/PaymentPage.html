<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Page</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row" style="margin-top: 60px;">
            <!-- Left Side -->
            <div class="col-6">
                <i class="fa-solid fa-arrow-left fa-2x" style="color: #9D1DE2;"></i>
                <p style="margin-top: 10px; font-size: 16px;">Back to cart</p>
                <p style="font-size: 50px; font-weight: 700; color: #62E21D;">Checkout</p>
                <p style="font-size: 16px; font-weight: 500; margin-top: 0px;">Here are the detail you are paying for your stuff.<br>Please see carefully and make payment.</p>
                <p style="font-size: 32px; font-weight: 600;">Billing Information</p>
                <p style="font-size: 18px; font-weight: 500;">Mr. Sunil Kumar</p>
                <p style="font-size: 16px; font-weight: 400;">Boudha, Kathmandu</p>
                <div class="d-flex flex-row" style="margin-top: 30px; align-items: center;">
                    <div style="width: 90px; height: 90px; background-color: grey;"></div>
                    <p style="font-size: 20px; font-weight: 500; margin-left: 60px;">Product Details</p>
                    <p style="font-size: 32px; font-weight: 500; margin-left: 120px;">Rs 200</p>
                </div>
                <div class="d-flex flex-row" style="margin-top: 30px; align-items: center;">
                    <div style="width: 90px; height: 90px; background-color: grey;"></div>
                    <p style="font-size: 20px; font-weight: 500; margin-left: 60px;">Product Details</p>
                    <p style="font-size: 32px; font-weight: 500; margin-left: 120px;">Rs 300</p>
                </div>
            </div>

            <!-- Right Side -->
            <div class="col-6">
               
                <label for="inputEmail4" class="form-label" style="margin-top: 90px; font-size: 24px; font-weight: 500;">Card Holder Name</label>
                <input type="email" class="form-control" id="inputEmail4">
                <label for="inputEmail4" class="form-label" style="margin-top: 30px; font-size: 24px; font-weight: 500;">Card Number</label>
                <input type="email" class="form-control" id="inputEmail4">

                <div class="row">
                    <div class="col">
                      <label for="inputEmail4" class="form-label" style="margin-top: 30px; font-size: 24px; font-weight: 500;">Expiry Date</label>
                      <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">
                      <label for="inputEmail4" class="form-label" style="margin-top: 30px; font-size: 24px; font-weight: 500;">CVV</label>
                      <input type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>

                <div class="d-flex flex-row" style="margin-top: 30px; padding: 10px 10px;">
                    <div class="col-3">
                    <p style="font-size: 18px; font-weight: 500;">Subtotal</p>
                    <p style="font-size: 18px; font-weight: 500;">Delivery Charges</p>
                    <p style="font-size: 18px; font-weight: 500;">Discount</p>
                    </div>
                    <div class="col-3">
                    <p style="font-size: 18px; font-weight: 500; margin-left:80px;">Rs 500</p>
                    <p style="font-size: 18px; font-weight: 500; margin-left:80px;">Rs 50</p>
                    <p style="font-size: 18px; font-weight: 500; margin-left:80px;">10%</p>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-center" style="margin-top:40px;">
                    <p style="font-size: 32px; font-weight: 500;">Total</p>
                    <p style="font-size: 32px; font-weight: 500; margin-left:40px;">Rs 400</p>
                </div>

                <!-- <div class="d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-pay" style="background-color: #62E21D; color: white; border-radius: 20px; font-size: 32px; font-weight: 700; padding: 10px 100px; width: 360px;">Pay</button>
                </div> -->

                <div id="liveAlertPlaceholder"></div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="button" class="btn" id="liveAlertBtn" style="background-color: #62E21D; color: white; border-radius: 20px; font-size: 32px; font-weight: 700; padding: 10px 100px; width: 360px;">Pay</button>
                </div>

        <style>
            .myAlert-top{
                position: fixed;
                /* justify-content: center; */
                top: 5px;
                right: 2%;
            }
            body{
                position: relative;
            }
        </style>
    
        <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        
            const alert = (message, type) => {
              const wrapper = document.createElement('div')
              wrapper.innerHTML = [
                `<div class="myAlert-top alert alert-${type} alert-dismissible" role="alert">`,
                '   <h4 class="alert-heading">Payment Successfull!</h4>',
                    '<h3>Rs 500</h3>',
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
              ].join('')
        
              alertPlaceholder.append(wrapper)
            }
        
            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
              alertTrigger.addEventListener('click', () => {
                alert('Thanks for choosing Quick Plants.<br>Your delivery is on the way.', 'success')
              })
            }
        </script>

    </div>
