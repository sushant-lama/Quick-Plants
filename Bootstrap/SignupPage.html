<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,   700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <style>
        .btn-primary{
            color: white;
            background-color: #62E21D;
            border: none;
            border-radius: 20px;
            padding: 5px 40px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }
        .form-control{
            border-radius: 20px;
            /* width: 400px; */
        }
        img{
            margin-top: 60px;
            width: 100%;
            height: 660px;
        }
        .fa-brands.fa-facebook.fa-2x{
          color: #9D1DE2;
        }
        .fa-brands.fa-x-twitter.fa-2x{
          color:#9D1DE2;
        }
        .fa-brands.fa-google.fa-2x{
          color:#9D1DE2;
        }
        .fa-brands.fa-instagram.fa-2x{
          color:#9D1DE2;
        }
        .body{ 
          font-family: "Poppins" !important;
        }
        .paragraph {
          /* color: red; */
        position: relative;
        display: inline-block;
        /* margin: 50px 100px; */
        }
        .paragraph:before {
        content: "";
        border: 1px solid;
        position: absolute;
        width: 600%;
        top: 12px;
        left: -100px;
        }

        .paragraph:after {
        content: "";
        border: 1px solid ;
        width: 600%;
        position: absolute;
        top: 12px;
        right: -100px;
        }

        a{
          text-decoration: none;
        }

        #exampleInputText1::placeholder{
          color: black;
        }
        #exampleInputEmail1::placeholder{
          color: black;
        }
        #exampleInputPassword1::placeholder{
          color: black;
        }

        .btn-primary:hover{
          background-color: #48a715;
        }
        
    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">

                <h1 style="color:#62E21D; font-size:60px; font-weight: 700; margin-top: 60px; text-align: center;">
                    Create Account
                </h1>

                <div style="margin-top: 30px; text-align: center;">
                    <a href="#">
                      <i class="fa-brands fa-facebook fa-2x" style="margin-inline:20px"></i>
                    </a>
                    <a href="#">
                      <i class="fa-brands fa-x-twitter fa-2x" style="margin-inline:20px"></i>
                    </a>
                    <a href="#">
                      <i class="fa-brands fa-google fa-2x" style="margin-inline:20px"></i>
                    </a>
                    <a href="#">
                      <i class="fa-brands fa-instagram fa-2x" style="margin-inline:20px"></i>
                    </a>
                </div>

                <div style="text-align: center;">
                  <p class="paragraph" style="margin-top: 30px; font-weight: 500; font-size: 16px;">
                      or
                  </p>
              </div>
                
                <form>

                    <div>
                        <div class="mb-3 d-flex justify-content-center" style="margin-top: 30px;">
                            <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                            <input type="text" class="form-control" id="exampleInputText1" placeholder="Username" style="width: 490px; height: 50px; background-color: #B9B4B4;">
                          </div>
                        <div class="mb-3 d-flex justify-content-center" style="margin-top: 30px;">
                          <!-- <label for="exampleInputEmail1" class="form-label">Email</label> -->
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" style="width: 490px; height: 50px; background-color: #B9B4B4;"> 
                        </div>
                        <div class="mb-3 d-flex justify-content-center" style="margin-top: 30px;">
                          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 490px; height: 50px; background-color: #B9B4B4;">
                        </div>
                    </div>

                    <div class="mb-3 form-check d-flex justify-content-center" style="margin-top: 50px;">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <!-- <label class="form-check-label" for="exampleCheck1" style="font-weight: 500;">I agreee to the terms and conditions</label> -->
                       <p style="margin-left: 10px;">I agree to the</p>
                       <a href="#" style=" margin-top: -1px; color: red; font-size: 18px; font-weight: 500; margin-left: 7px;">Terms and Conditions</a>
                    </div>

                    <div style="margin-top: 30px; text-align: center;">
                      <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>

                    <div class="d-flex flex-row justify-content-center" style="text-align: center; margin-top: 30px;">
                        <p style="font-weight: 500;">Already have an account?</p>
                        <a href="#" style="margin-top: -3px; margin-left: 7px; font-weight: 500; font-size: 20px; color: red;">Sign in</a>
                    </div>
                  </form>
                  <!-- <button type="button" class="btn btn-primary">Primary</button> -->
            </div>


            <div class="col-lg-6">
                <img src="../images/3175659 1.png" alt="image">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b1d275a96.js" crossorigin="anonymous"></script>
  </body>
</html>
